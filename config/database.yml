default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: localhost
  database: red_101_development

test:
  <<: *default
  host: localhost
  database: red_101_test

production:
  <<: *default
  url:  <%= ENV["DATABASE_URL"] %>
